<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Winestein's Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: white;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .gallery {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .item {
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 200px;
        height: auto;
        border-radius: 5px;
      }
      .md5 {
        margin-top: 10px;
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Professor Winestein's Collection</h1>
    <p>A selection of labels from the collection</p>
    <div class="gallery">
      <div class="item">
        <img src="static/christmaslabel.jpg" alt="Label 1" />
        <div class="md5">MD5: eb4a16b280e7cdd3c57a94efa7816b34</div>
      </div>
      <div class="item">
        <img src="static/easterlabel.jpg" alt="Label 2" />
        <div class="md5">MD5: 362154565c523fdf1225b8fd70671bf0</div>
      </div>
      <div class="item">
        <img src="static/halloweenlabel.jpg" alt="Label 3" />
        <div class="md5">MD5: ee9893e7850e46796b79b778e58f394d</div>
      </div>
    </div>
    <p>
      <div class="footer">
        Want to add a new label? It must be unique! Check with our
        <a href="/tester">uniqueness tester</a> first!
      </div>
    </p>

  </body>
</html>
